<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>ğŸ”Š Sound System</title>
<style>*{margin:0;padding:0}body{background:#0a0a0a;color:#fff;font-family:Monaco;padding:20px}#hud{background:rgba(0,0,0,.8);border:2px solid #FF1D6C;padding:30px;max-width:600px;margin:0 auto}.title{color:#FF1D6C;font-size:20px;margin-bottom:20px;text-shadow:0 0 10px #FF1D6C}.btn{background:#FF1D6C;color:#fff;border:none;padding:12px 24px;margin:10px 5px;cursor:pointer;border-radius:4px;font-family:Monaco;font-size:14px}.btn:hover{background:#F5A623}.status{margin:20px 0;padding:15px;background:rgba(41,121,255,.1);border-left:3px solid #2979FF}.event-log{margin-top:20px;max-height:300px;overflow-y:auto;font-size:11px}.event{margin:5px 0;color:#F5A623}</style>
</head><body><div id="hud"><div class="title">ğŸ”Š BLACKROAD SOUND SYSTEM</div><button class="btn" onclick="start()">ğŸµ Start Audio</button><button class="btn" onclick="stop()">â¹ Stop</button><button class="btn" onclick="test()">ğŸ”” Test All Sounds</button><div class="status" id="status">Status: Not connected</div><div class="title" style="font-size:14px;margin-top:20px">ğŸ“¡ LIVE EVENTS</div><div class="event-log" id="log"></div></div>
<script>let audioCtx,sounds={},ws;function start(){if(audioCtx)return;audioCtx=new(window.AudioContext||window.webkitAudioContext)();sounds={agentInit:createSound(800,.2),memoryWrite:createSound(400,.3),sessionActive:createSound(600,.15),fileChange:createSound(1000,.1),collaboration:createSound(500,.25)};ws=new WebSocket('ws://localhost:8765');ws.onopen=()=>{document.getElementById('status').innerHTML='Status: <span style="color:#4CAF50">ğŸŸ¢ Connected & Listening</span>';log('Sound system connected')};ws.onmessage=e=>{try{const d=JSON.parse(e.data);playEventSound(d);log(d.type+' - '+(d.agent?.name||'System'))}catch(err){}};ws.onclose=()=>{document.getElementById('status').innerHTML='Status: <span style="color:#F44336">ğŸ”´ Disconnected</span>'}}function stop(){if(ws)ws.close();if(audioCtx)audioCtx.close();audioCtx=null;document.getElementById('status').innerHTML='Status: Not connected'}function createSound(freq,dur){return{freq,dur}}function playSound(freq,dur){if(!audioCtx)return;const osc=audioCtx.createOscillator(),gain=audioCtx.createGain();osc.type='sine';osc.frequency.value=freq;gain.gain.setValueAtTime(.3,audioCtx.currentTime);gain.gain.exponentialRampToValueAtTime(.01,audioCtx.currentTime+dur);osc.connect(gain);gain.connect(audioCtx.destination);osc.start();osc.stop(audioCtx.currentTime+dur)}function playEventSound(d){if(!audioCtx)return;if(d.type==='agent-init'||d.type==='agent-activity'){playSound(800,.2)}else if(d.type==='memory-write'){playSound(400,.3)}else if(d.type==='session-active'){playSound(600,.15)}else if(d.type==='file-change'){playSound(1000,.1)}else{playSound(500,.1)}}function test(){if(!audioCtx){alert('Click "Start Audio" first!');return}playSound(800,.2);setTimeout(()=>playSound(400,.3),300);setTimeout(()=>playSound(600,.15),600);setTimeout(()=>playSound(1000,.1),900);setTimeout(()=>playSound(500,.25),1200);log('Played test sequence')}function log(msg){const div=document.createElement('div');div.className='event';div.textContent=new Date().toLocaleTimeString()+' - '+msg;const l=document.getElementById('log');l.insertBefore(div,l.firstChild);while(l.children.length>50)l.removeChild(l.lastChild)}</script>
